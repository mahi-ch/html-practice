<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title> Application Form </title>
        <body>     
            
                <form>
                    <fieldset> 
                    <legend> <b> Application Form </b>  </legend>
                    <table align="center">
                    <tr>
                        <td >
                            <label for="First Name"> First Name: </label> </td>
                           <td> <input type="text" placeholder="Enter your First Name" maxlength="20" required size="30"></td>
                    </tr>
                    <tr>
                        <td >
                            <label for="Second Name"> Second Name: </label></td>
                        <td><input type="text" placeholder="Enter your Second Name" maxlength="20" required size="30"> </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="Last Name"> Last Name: </label> </td>
                           <td> <input type="text" placeholder="Enter your Last Name" maxlength="20" required size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Date of Birth"> Date of Birth: </label></td>
                            <td><input type="date" placeholder="mm/dd/yyyy" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="Gender"> Gender: </label></td>
                            <td><input type="radio" id="Gender" name="Gender" value="Male"> Male
                            <input type="radio" id="Gender" name="Gender" value="Female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="Age"> Age: </label></td>
                            <td><input type="Number" placeholder="Enter your age" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Country"> Country: </label></td>
                            <td><select>
                                <option> India </option>
                                <option> USA </option>
                                <option> UK </option>
                                <option> Russia </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Language"> Language: </label> </td>
                            <td> <input type="checkbox"> English 
                            <input type="checkbox"> Hindi 
                            <input type="checkbox"> French 
                            <input type="checkbox"> Spanish
                            <input type="checkbox"> Others </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email"> Email: </label> </td>
                            <td> <input type="email" placeholder="Enter your Email" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Phone"> Phone: </label> </td>
                            <td> <input type="tel" placeholder="Enter your Phone Number" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Address"> Address: </label> </td>
                            <td><textarea id="Address" name="Address" rows="5" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <td> 
                            <input type="checkbox"> I agree to the terms and Conditions
                            </td>
                    </tr>
                    <tr>
                        <td >
                            <input type="submit" name="Submit"> 
                            <input type="reset" value="Cancel">
                        </td>
                    </tr>
                    </table>
                    </fieldset>
                </form>
        </body>
    </head>
</html>
